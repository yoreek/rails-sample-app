<br/>
<div class="row">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">Report</div>
      <div class="panel-body">
        <form class="form-inline tab-pane active form-horizontal" id="first" name="reportForm" novalidate method="get" ng-submit="download()">
          <div class="form-group col-md-3" ng-class="{'has-error' : submitted && reportForm.from.$invalid}">
            <label class="control-label col-md-2">From</label>
            <div class="col-md-8">
              <input type="text" name="from" class="form-control" ng-model="period.from" ng-pattern="period.re" required/>
              <p ng-show="submitted && reportForm['from'].$error.required" class="help-block">Date is required.</p>
              <p ng-show="submitted && reportForm['from'].$error.pattern" class="help-block">Date is not valid.</p>
            </div>
          </div>
          <div class="form-group col-md-4" ng-class="{'has-error' : submitted && reportForm.to.$invalid}">
            <label class="control-label col-md-2">To</label>
            <div class="col-md-8">
              <input type="text" name="to" class="form-control" ng-model="period.to" ng-pattern="period.re" required/>
              <p ng-show="submitted && reportForm['to'].$error.required" class="help-block">Date is required.</p>
              <p ng-show="submitted && reportForm['to'].$error.pattern" class="help-block">Date is not valid.</p>
            </div>
          </div>
          <div class="pull-left">
            <button type="submit" class="btn btn-secondary" ng-click="submitted=true">Download</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <a class="btn btn-primary" href="#/licenses/new">Create a license</a>
    <h3 class="block">Licenses</h3>
    <table class="table table-striped">
      <tr>
          <th>Name</th>
          <th>Status</th>
          <th></th>
      </tr>
      <tr ng-hide="licenses.length" >
          <td colspan="5">No licenses found, Please create one.</td>
      </tr>
      <tr ng-show="licenses.length" ng-repeat="license in licenses">
          <td>{{license.name}}</td>
          <td>{{license.status}}</td>
          <td>
              <a href="#/licenses/{{license.id}}/edit">Edit</a> | <a href="" ng-click="deleteLicense(license.id)">Remove</a>
          </td>
      </tr>
    </table>
  </div>
</div>
